<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Litle Taco Shop</title>
    <meta name="Author" content="Sandro Santos">
    <meta name="Descritption" content="This is the Litle Taco Shop Website">
    <link rel="stylesheet" href="/src/project-lts-dave-gray/css/style.css" type="text/CSS">
    <link rel="icon" href="/src/project-lts-dave-gray/favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Contact Us</h1>
    <header>
        <nav aria-label="contact-navigation">
            <ul>
                <li><a href="/src/project-lts-dave-gray/html/index.html">Home</a></li>
                <li><a href="/src/project-lts-dave-gray/html/index.html#about">About LTS</a></li>
                <li><a href="/src/project-lts-dave-gray/html/index.html#menu">Our Menu</a></li>
                <li><a href="/src/project-lts-dave-gray/html/hours.html#openHours">Store Hours</a></li>
            </ul>
        </nav>
    </header>

    <hr>

    <main>
        <article id="contact">
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get"></form>
            <fieldset>
                <legend>Send us a Message</legend>
                <p>
                    <label for="firstName">Name:</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Jane" autocomplete="on"
                        required="true" autofocus>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                        placeholder="youremail@email.com" autocomplete="on" required="true">
                </p>
                <p>
                    <label for="mesage">Your Message</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                </p>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </fieldset>
        </article>
        <br>
        <article id="Address">
            <h2>Our Location</h2>
            <address>555, Taco Temptation Lane, Suite T
                <br>Kansas City, MO 55555-5555
            </address>

        </article>

    </main>
    <br>
    <a href="#">Back to Top</a>
    <br>
    <hr>
    <footer>
        <p>
            Copyright:&copy;&nbsp;The Litle Taco Shop
        </p>
    </footer>
</body>

</html>
